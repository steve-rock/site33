<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="60">

        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="ti ti-menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto navbar-center" id="mySidenav">

    <section class="section bg-light" id="contact">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <p class="d-flex align-items-center justify-content-center mb-4">
                        <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
                            <i class="ti ti-address-book text-white f-18"></i>
                        </span>
                        <i class="ti ti-line-dashed text-dark fs-5"></i>
                        <span class="badge bg-light border text-primary py-2 px-3 f-14">Contact</span>
                    </p>
                    <h3 class="text-dark">Contact Us</h3>
                    <p class="text-muted">We're here to help! Whether you have questions, need support, or want to explore how we can collaborate</p>
                </div>
            </div>
            <div class="row mt-5 align-items-center">
                <div class="col-lg-4">
                    <div class="card bg-primary bg-shape border-0 mb-3">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <span class="icon-bg bg-light text-primary rounded d-flex justify-content-center align-items-center border border-primary">
                                    <i class="ti ti-phone-call fs-4"></i>
                                </span>
                                <p class="mb-0 fw-semibold f-16 text-white">Call Us Directly At</p>
                            </div>
                            <h5 class="text-white mt-4 mb-5">+ 713-707-2524</h5>
                            <a href="#!" class="btn btn-light btn-sm w-100">Contact Us</a>
                        </div>
                    </div>
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-3">
                                <span class="icon-bg bg-light text-primary rounded d-flex justify-content-center align-items-center border border-primary">
                                    <i class="ti ti-mail fs-4"></i>
                                </span>
                                <p class="mb-0 fw-semibold f-16 text-muted">Chat With Our Team</p>
                            </div>
                            <h5 class="text-dark mt-4 mb-5">pas.hleymolly026@gmail.com</h5>
                            <a href="#!" class="btn btn-primary btn-sm w-100">Contact Us</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="custom-form p-3">
                        <form id="fromContact" name="fromContact" class="fromContact" onsubmit="return validateForm()">
                            
                            <h6 class="mb-4">Send Details</h6>
                            <p class="mb-0" id="error-msg"></p>
                            <div id="simple-msg"></div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="name" id="name" type="text" class="form-control border" placeholder="Name">
                                    </div>
                                </div>
                                <!-- col end -->
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="email" id="email" type="email" class="form-control border" placeholder="Email">
                                    </div>
                                </div>
                                <!-- col end -->
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <input type="text" class="form-control border" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <!-- col end -->
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <textarea name="comments" id="comments" rows="8" class="form-control border" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <!-- col end -->
                            </div>
                            <!-- row end -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">
                                        Send Message
                                    </button>
                                </div>
                                <!-- col end -->
                            </div>
                            <!-- row end -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="footer-part bg-dark py-5 pb-4">
        <div class="container">
           
            <hr class="border-primary">
            <div class="row align-items-center justify-content-between g-3">

                    <p class="m-0 fs-6 text-white-50">
                        <script> document.write(new Date().getFullYear())</script>
                        ©  ❤️
                    </p>
                </div>
                <div class="col-lg-4 text-lg-center">
                    <ul class="d-flex gap-2 m-0 align-items-center justify-content-center">
                        <li class="m-0">
                            <div class="icon d-flex rounded-circle align-items-center justify-content-center">
                                <a href="javascript:void(0);" class="text-dark f-18"><i class="ti ti-brand-facebook"></i></a>
                            </div>
                        </li>
                        <li class="m-0">
                            <div class="icon d-flex rounded-circle align-items-center justify-content-center">

                            </div>
                        </li>
                        <li class="m-0">
                            <div class="icon d-flex rounded-circle align-items-center justify-content-center">
                                <a href="javascript:void(0);" class="text-dark f-18"><i class="ti ti-brand-youtube"></i></a>
                            </div>
                        </li>
                        <li class="m-0">
                            <div class="icon d-flex rounded-circle align-items-center justify-content-center">
                                <a href="javascript:void(0);" class="text-dark f-18"><i class="ti ti-brand-instagram"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 text-lg-center">
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <a href="/" class="text-white">Home</a>
                        </div>
                        <div class="col-lg-6">
                            <a href="/privacy.html" class="text-white">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- Back to top -->
    <a href="#" onclick="topFunction()" class="back-to-top-btn btn btn-primary" id="back-to-top"><i class="ti ti-arrow-up"></i></a>
